<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rejuvenate Developer Test</title>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="padding-full">
    <img src="src/images/rejuvinate-header-logo.png" alt="Rejuviante header logo">
</header>
<div class="hero padding-top__large padding-bottom__large">
    <div class="container">
        <div class="slider">
            <h1 class="text-center">Rejuvinate - Developer Test</h1>
            <h2 class="text-center">Choose the types of vehichle(s) you use below</h2>
            <div class="slider__nav slider-nav-js">
                    <button>Car</button>
                    <button>Van</button>
                    <button>HGV</button>
                    <button>Mixed</button>
            </div>
            <div class="slider__single slider-single-js">
                <div>
                    <img class="padding-top__large" src="src/images/car-fleet.png" alt="car fleet slider images">
                </div>
                <div>
                    <img class="padding-top__large" src="src/images/van-fleet.png" alt="van fleet slider images">
                </div>
                <div>
                    <img class="padding-top__large" src="src/images/hgv-fleet.png" alt="hgv fleet slider images">
                </div>
                <div>
                    <img class="padding-top__large" src="src/images/mixed-fleet.png" alt="mixed fleet slider images">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./dist/app.js"></script>
</body>
</html>
